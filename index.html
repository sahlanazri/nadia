<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu, Cinta ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ffe6e6, #fff);
      text-align: center;
      padding: 20px;
      color: #d6336c;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
    }
    img {
      width: 200px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      margin: 20px 0;
    }
    .gallery img {
      width: 150px;
      margin: 10px;
      border-radius: 15px;
      transition: 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.1);
    }
    p {
      font-size: 1.2em;
      margin: 10px auto;
      max-width: 500px;
    }
    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #c9184a;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <canvas id="snow"></canvas>

  <h1>Untuk Kamu, Cinta ‚ù§Ô∏è</h1>
  <img src="nadia1.jpg" alt="Foto Kamu">
  <p>Hai cinta, aku buat ini khusus buat kamu. Karena kamu itu istimewa, dan aku pengen kamu selalu bahagia.</p>
  <button onclick="showLove()">Klik Aku!</button>

  <div class="gallery">
    <h2>Galeri Kenangan Kita üíû</h2>
    <img src="nadia2.jpg" alt="Foto 1" />
    <img src="nadia3.jpg" alt="Foto 2" />
    <img src="nadia4.jpg" alt="Foto 3" />
  </div>

  <br><br>
  <audio controls autoplay loop >
    <source src="kita usahakan rumah itu.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Aktifkan suara setelah interaksi pertama
    document.addEventListener('click', function () {
      const audio = document.getElementById('bg-music');
      audio.muted = false;
      audio.play();
    }, { once: true });
  </script>

  <script>
    function showLove() {
      alert("Aku sayang kamu selamanya! ‚ù§Ô∏è");

      const heart = document.createElement('div');
      heart.textContent = "üíñ";
      heart.style.position = 'absolute';
      heart.style.fontSize = '2em';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1500);
    }

    // Efek salju
    const canvas = document.getElementById("snow");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let flakes = [];

    function snowFlake() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.r = Math.random() * 4 + 1;
      this.d = Math.random() * flakes.length;
      this.update = function () {
        this.y += Math.cos(this.d) + 1 + this.r / 2;
        if (this.y > canvas.height) {
          this.x = Math.random() * canvas.width;
          this.y = 0;
        }
      };
      this.draw = function () {
        ctx.beginPath();
        ctx.fillStyle = "white";
        ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2, false);
        ctx.fill();
      };
    }

    function createFlakes() {
      flakes = [];
      for (let i = 0; i < 100; i++) {
        flakes.push(new snowFlake());
      }
    }

    function drawFlakes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let flake of flakes) {
        flake.update();
        flake.draw();
      }
      requestAnimationFrame(drawFlakes);
    }

    createFlakes();
    drawFlakes();
  </script>
</body>
</html>
